baseurl: https://runningccode.github.io
languageCode: zh-cn
theme: stack
paginate: 5
title: 青葱与志

# Change it to your Disqus shortname before using
disqusShortname: stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
    post: /:year/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico

    footer:
        since: 2023
        customText:

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04

    sidebar:
        emoji: 🍥
        subtitle: 向往真实、随性、善意、珍惜、同理心
        avatar:
            enabled: true
            local: true
            src: img/头像.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: waline
        waline:
            # 这里填你的vercel服务器地址。
            # vercel自定义域名会和cloudflare会冲突导致无限301,所以干脆直接用送的域名了
            # 注意要部署总域名，而不是最新部署的版本域名（中间有一段随机英文字符的），否则会报 401 Unauthorized
            serverURL: https://vercel.rfyjjuc.cn/
            lang: zh-CN
            # 文章浏览量统计，在新版waline中已更名为pageview属性，貌似用不了了
            # 填入false代表不启用，填入字符串的时候会作为css选择器
            visitor: false
            # 头像来源，在V2中已移除该属性
            avatar:
            emoji:
                - https://npm.elemecdn.com/@waline/emojis@1.1.0/bilibili
                - https://npm.elemecdn.com/@waline/emojis@1.1.0/bmoji
                - https://npm.elemecdn.com/@waline/emojis@1.1.0/weibo
            # 回复时必填的内容
            requiredMeta:
                - name
                - email
                - url
            # 评论框的默认的文字
            placeholder: 欢迎留下宝贵的评论！
            # 自定义语言设置，参考https://waline.js.org/cookbook/customize/locale.html#locale-%E9%80%89%E9%A1%B9
            locale:
                admin: 站长
                sofa: 还没有人评论哦！快来抢沙发吧~
    widgets:
        enabled:
            - search
            - toc
            - categories
            - archives
            - tag-cloud


        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: 主页
          url: /
          weight: -100
          params:
              ### For demonstration purpose, the home link will be open in a new tab
              newTab: flase
              icon: home

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/RunningCCode
          params:
              icon: github

        - identifier: osChina
          name: OSChina
          url: https://my.oschina.net/u/4101481
          params:
              icon: oschina

        - identifier: email
          name: Email
          url: mailto:c_man777@163.com
          weight: 4
          params:
              icon: email

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight: 
        noClasses: false
        codeFences: false
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
        style: onedark
